<div class = "container">
  <app-nav-bar></app-nav-bar>
  <br/>
  <table class="table table-striped table-responsive-md btn-table" border="1" >
    <thead>
    <title>All Messages</title>
    <tr>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Content</th>
      <th scope="col">Performative</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let message of aclMessages">
      <td>{{message.sender.name}}</td>
      <td>{{receiversToString(message)}}</td>
      <td>{{message.content}}</td>
      <td>{{message.performative.performative}}</td>
    </tr>
    </tbody>
  </table>
</div>
